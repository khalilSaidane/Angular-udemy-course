<h2>Users</h2>
<button [disabled]="!enableAdd"  class="btn btn-light mb-3" [ngClass]="currentClasses">Add new user</button><br>
<ul   *ngIf="loaded;else loading">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive" [style.border-color]="user.isActive ? 'green' : ''">
    <div class="row">
      <div class="col-sm-4">
          <img class="img-fluid" [src]="user.image">
      </div>
      <div class=""col-sm-8>
        <h3 [ngStyle]="currenStyle">{{ user.firstName }}  {{ user.lastName }}</h3>
        <ul class="list-group"  *ngIf="showExtended">
          <li class="list-group-item">{{user.age}}</li>
          <li class="list-group-item"> {{user.address.street}}
            {{user.address.city}}
            {{user.address.state}}</li>
          <li class="list-group-item">{{user.balance | currency:"TND"}}</li>
          <li class="list-group-item">Joined in {{user.registered | date:"fullDate"}}</li>
        </ul>
      </div>
    </div>

  </li>
</ul>
<ng-template #loading>Loading Users ....</ng-template>
